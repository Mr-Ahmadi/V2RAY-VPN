<svg viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="shell" x1="18%" y1="8%" x2="82%" y2="92%">
      <stop offset="0%" stop-color="#4a4f58"/>
      <stop offset="34%" stop-color="#2d3138"/>
      <stop offset="68%" stop-color="#1a1d22"/>
      <stop offset="100%" stop-color="#0f1216"/>
    </linearGradient>

    <radialGradient id="topGlow" cx="50%" cy="18%" r="62%">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.34"/>
      <stop offset="48%" stop-color="#ffffff" stop-opacity="0.08"/>
      <stop offset="100%" stop-color="#ffffff" stop-opacity="0"/>
    </radialGradient>

    <radialGradient id="coreAura" cx="50%" cy="50%" r="54%">
      <stop offset="0%" stop-color="#52d4ff" stop-opacity="0.22"/>
      <stop offset="100%" stop-color="#52d4ff" stop-opacity="0"/>
    </radialGradient>

    <linearGradient id="ringStroke" x1="24%" y1="20%" x2="76%" y2="80%">
      <stop offset="0%" stop-color="#7de4ff"/>
      <stop offset="100%" stop-color="#2ba8ff"/>
    </linearGradient>

    <linearGradient id="vStroke" x1="24%" y1="16%" x2="76%" y2="84%">
      <stop offset="0%" stop-color="#b5f7ff"/>
      <stop offset="100%" stop-color="#4cc9ff"/>
    </linearGradient>

    <filter id="tileShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="22" stdDeviation="18" flood-color="#000000" flood-opacity="0.45"/>
    </filter>

    <filter id="softGlow" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <rect x="28" y="28" width="456" height="456" rx="104" fill="url(#shell)" filter="url(#tileShadow)"/>
  <rect x="40" y="40" width="432" height="432" rx="96" fill="url(#topGlow)"/>
  <rect x="40" y="40" width="432" height="432" rx="96" fill="none" stroke="#ffffff" stroke-opacity="0.2" stroke-width="2"/>

  <circle cx="256" cy="256" r="148" fill="url(#coreAura)"/>
  <circle cx="256" cy="256" r="118" fill="none" stroke="url(#ringStroke)" stroke-width="16" stroke-opacity="0.95" filter="url(#softGlow)"/>
  <circle cx="256" cy="256" r="90" fill="none" stroke="#dff8ff" stroke-opacity="0.14" stroke-width="2"/>

  <path d="M178 194 L244 322 L256 344 L268 322 L334 194"
        fill="none"
        stroke="url(#vStroke)"
        stroke-width="26"
        stroke-linecap="round"
        stroke-linejoin="round"
        filter="url(#softGlow)"/>

  <path d="M201 170 C228 146 284 144 311 170"
        fill="none"
        stroke="#ffffff"
        stroke-opacity="0.24"
        stroke-width="7"
        stroke-linecap="round"/>
</svg>
