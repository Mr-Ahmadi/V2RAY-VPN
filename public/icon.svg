<svg viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Premium background gradient with depth -->
    <radialGradient id="bgGradient" cx="35%" cy="35%">
      <stop offset="0%" style="stop-color:#2a5ba8;stop-opacity:1" />
      <stop offset="60%" style="stop-color:#1e3c5a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0d1f35;stop-opacity:1" />
    </radialGradient>
    
    <!-- Shield gradient - cyan to blue -->
    <linearGradient id="shieldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00f0ff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#00d4ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0084ff;stop-opacity:1" />
    </linearGradient>
    
    <!-- Glow effect -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Stronger glow -->
    <filter id="strongGlow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="256" cy="256" r="256" fill="url(#bgGradient)"/>
  
  <!-- Subtle background accent -->
  <circle cx="256" cy="256" r="240" fill="none" stroke="#00d4ff" stroke-width="1" opacity="0.2"/>
  
  <!-- Shield shape - refined and smooth -->
  <path d="M 256 70 C 256 70 380 130 380 240 C 380 330 310 400 256 440 C 202 400 132 330 132 240 C 132 130 256 70 256 70 Z" 
        fill="url(#shieldGradient)" stroke="none" filter="url(#glow)"/>
  
  <!-- Shield highlight for depth -->
  <path d="M 256 85 C 256 85 360 135 360 240 C 360 320 305 375 256 410 C 207 375 152 320 152 240 C 152 135 256 85 256 85 Z" 
        fill="white" opacity="0.15" stroke="none"/>
  
  <!-- Ray/V Network visualization - V2Ray concept -->
  <g id="rays" opacity="0.95">
    
    <!-- Upper ray lines with gradient effect -->
    <line x1="256" y1="210" x2="180" y2="150" stroke="white" stroke-width="3" stroke-linecap="round" opacity="0.9"/>
    <line x1="256" y1="210" x2="332" y2="150" stroke="white" stroke-width="3" stroke-linecap="round" opacity="0.9"/>
    
    <!-- Center ray -->
    <line x1="256" y1="210" x2="256" y2="310" stroke="white" stroke-width="3" stroke-linecap="round" opacity="0.85"/>
    
    <!-- Ray nodes - glow effect -->
    <!-- Center sphere -->
    <circle cx="256" cy="210" r="16" fill="white" opacity="0.9" filter="url(#strongGlow)"/>
    <circle cx="256" cy="210" r="12" fill="#00d4ff" opacity="0.6"/>
    
    <!-- Upper left node -->
    <circle cx="180" cy="150" r="14" fill="white" opacity="0.85" filter="url(#glow)"/>
    <circle cx="180" cy="150" r="10" fill="#00f0ff" opacity="0.5"/>
    
    <!-- Upper right node -->
    <circle cx="332" cy="150" r="14" fill="white" opacity="0.85" filter="url(#glow)"/>
    <circle cx="332" cy="150" r="10" fill="#00f0ff" opacity="0.5"/>
    
    <!-- Bottom node -->
    <circle cx="256" cy="310" r="14" fill="white" opacity="0.8" filter="url(#glow)"/>
    <circle cx="256" cy="310" r="10" fill="#0084ff" opacity="0.5"/>
    
    <!-- Mid-nodes for visual interest -->
    <circle cx="218" cy="180" r="8" fill="white" opacity="0.6"/>
    <circle cx="294" cy="180" r="8" fill="white" opacity="0.6"/>
    <circle cx="256" cy="260" r="8" fill="white" opacity="0.6"/>
  </g>
  
  <!-- Security indicator - subtle lock -->
  <g id="securityAccent">
    <path d="M 240 290 Q 240 280 256 280 Q 272 280 272 290 L 272 310 Q 272 325 256 325 Q 240 325 240 310 Z" 
          fill="none" stroke="white" stroke-width="1.5" opacity="0.4"/>
    <circle cx="256" cy="307" r="1.5" fill="white" opacity="0.4"/>
  </g>
</svg>
